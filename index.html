<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim City Clone</title>
  <link rel="stylesheet" href="public/main.css">
  <style>
    body { margin: 0; }
    </style>
</head>
<body>
  <div class="root-window">
    <div id="render-target"></div>
  </div>
  <script type="module">
    import { createScene } from './src/scene.js'

    window.onload = () => {
      window.scene = createScene();

      window.addEventListener('mousedown', window.scene.onMouseDown, false)
      window.addEventListener('mouseup', window.scene.onMouseUp, false)
      window.addEventListener('mousemove', window.scene.onMouseMove, false)
      window.scene.start();
    }
  </script>
</body>
</html>
